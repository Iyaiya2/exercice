<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
</head>
<body>
  <article class="product-card" style="background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; max-width: 300px; text-align: center; margin: auto;">
    <header class="product-header" style="margin-bottom: 20px;">
      <h2 style="font-size: 24px; color: #333;">Chocolat</h2>
    </header>
    <figure class="product-image" style="margin-bottom: 20px;">
      <img src="FCB 3 haut.avif" alt="Description of the product" style="max-width: 100%; border-radius: 8px;">
    </figure>
    <section class="product-info" style="margin-bottom: 20px;">
      <p style="font-size: 18px; color: #555;">Price: $15.00</p>
    </section>
    <footer class="product-footer">
      <button style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease;">Add to Cart</button>
    </footer>
  </article>
</body>
</html>
